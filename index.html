<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery website</title>
    <!--font awsome link-->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet"href="bootstrap 5.2.0/bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <!--css style link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--header section starts-->
    <header>
        <div class="header-1">
            <a href="#" class ="logo"><i class="fa-solid fa-basket-shopping"></i></i>Cesta</a>
            <form action="" class="search-box-container" >
            <input type="search" id="search-box" placeholder="search here..">
            <label for="search-box" class="fa-sharp fa-solid fa-magnifying-glass"></label>
            </form>
        </div>
        <!--header 2-->
        <div class=" header-2 ">

            <div id="menu-bar" class="fa-sharp fa-solid fa-bars"></div>
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#category">Category</a>
                <a href="#product" class="nav-link ">Product</a>
                <a href="#deal">Deal</a>
                <a href="#contact">Contact</a>
            </nav>
             <div class="icons">
                <a href="#" class="fa-sharp fa-solid fa-cart-shopping"></a>
                <a href="#" class="fa-sharp fa-solid fa-heart"></a>
                <a href="#" class="fa-sharp fa-solid fa-circle-user"></a>
               </div>
        </div>
           
    </header>
    <!--header section ends-->
    
    <!--home section start-->
    <section class="home" id="home">
        <div class="image">
            <img src="images/home-img.png" alt="">
        </div>

        <div class="content">
            <span>fresh and organic</span>
            <h3>your daily need products</h3>
            <a href="#" class="btn">get started</a>
        </div>

    </section>
    <!--home section end-->

    <!--banner section starts-->
    <section class="banner-container">

        <div class="banner">
            <img src="images/banner-1.jpg" alt="">
            <div class="content">
                <h3>special offer</h3>
                <p>upto 45% off</p>
                <a href="#" class="btn">check out</a>
            </div>
        </div>
    
        <div class="banner">
            <img src="images/banner-2.jpg" alt="">
            <div class="content">
                <h3>limited offer</h3>
                <p>upto 55% off</p>
                <a href="#" class="btn">check out</a>
            </div>
        </div>
    
    </section>
    <!--banner section ends-->

    <!--js file link-->
    <script src="js/script.js"></script>
</body>
</html>
